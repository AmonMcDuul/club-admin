<h1>Leden</h1>
<table class="members-table">
  <thead>
    <tr>
      <th>Naam</th>
      <th>Geboortedatum</th>
      <th>E-mail</th>
      <th>Rollen</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(member of members; track member){
        <tr>
          <td>{{ member.name }}</td>
          <td>{{ member.birthDate }}</td>
          <td>{{ member.email }}</td>
          <td> rol a </td>
          <td>
            <button (click)="onEdit(member)">Edit</button>
            <button (click)="onDelete(member.id)">Delete</button>
          </td>
        </tr>
    }
  </tbody>
</table>
<button (click)="onAdd()">Add Member</button>

@if(selectedMember){
    <app-member-form
    [member]="selectedMember"
    (save)="onSave($event)"
    (cancel)="onCancel()">
</app-member-form>
}
