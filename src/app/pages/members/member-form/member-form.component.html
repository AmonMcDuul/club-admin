<div>
  <label>Naam:</label>
  <input [(ngModel)]="member.name" required><br>
  
  <label>Geboortedatum:</label>
  <input type="date" [(ngModel)]="member.birthDate" required><br>
  
  <label>E-mail:</label>
  <input type="email" [(ngModel)]="member.email" required><br>
  
  <button (click)="onSave()">Save</button>
  <button (click)="onCancel()">Cancel</button>
</div>
